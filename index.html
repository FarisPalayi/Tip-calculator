<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./Script/index.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Spli<br />tter</h1>
    </header>

    <main class="card">
      <section class="card__section card__section--left">
        <label for="bill" class="card__section__label">Bill</label>
        <input
          type="number"
          name="bill"
          id="bill"
          class="card__section__bill-input"
          value="100"
          placeholder="0"
          min="0"
        />
        <p class="card__section__tip-title">Select Tip %</p>
        <div class="card__section__btns-wrapper">
          <button class="card__section__btns-wrapper__btn" data-percent="5">
            5%
          </button>
          <button class="card__section__btns-wrapper__btn" data-percent="10">
            10%
          </button>
          <button
            class="
              card__section__btns-wrapper__btn
              card__section__btns-wrapper__btn--active
            "
            data-percent="15"
          >
            15%
          </button>
          <button class="card__section__btns-wrapper__btn" data-percent="25">
            25%
          </button>
          <button class="card__section__btns-wrapper__btn" data-percent="50">
            50%
          </button>
          <input
            type="number"
            class="card__section__btns-wrapper__input"
            name="custom"
            id="custom"
            placeholder="Custom"
            min="0"
          />
        </div>
        <label
          for="people"
          class="card__section__label card__section__label--people"
          >Number of People</label
        >
        <input
          type="number"
          name="people"
          id="people"
          class="card__section--left__people-input"
          value="5"
          placeholder="0"
          min="0"
        />
      </section>

      <section class="card__section card__section--right">
        <div>
          <!-- prettier-ignore -->
          <div class="card__section__container card__section__container--tip">
            <p class="card__section__container__title">Tip Amount<span>/ person</span></p>
            <span class="card__section__container__amount" aria-live="polite">$4.27</span>
          </div>
          <!-- prettier-ignore -->
          <div class="card__section__container card__section__container--total">
            <p class="card__section__container__title">Total<span>/ person</span></p>
            <span class="card__section__container__amount" aria-live="polite">$32.79</span>
          </div>
        </div>
        <button class="reset-btn">Reset</button>
      </section>
    </main>

    <footer hidden>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Faris P</a>.
      </div>
    </footer>
  </body>
</html>
