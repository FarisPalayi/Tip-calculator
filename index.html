<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate how much tip you pay using this calculator">
    <meta name="author" content="Faris P" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="./images/icon-person.svg" as="image">
    <link rel="preload" href="./images/icon-dollar.svg" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <script data-main="./Script/javascript/config" src="./Script/javascript/requirejs_2.3.6.js"></script>

    <style>
      .attribution { font-size: 11px; text-align: center; color: #008b8b; display: none }
      .attribution a { color: #3e52a3 }
      @media screen and (min-height: 850px) and (min-width: 1200px) { .attribution { display: block } }
    </style>
  </head>
  <body>

    <div class="animation-overlay">
      <div class="box"></div>
    </div>

    <header>
      <h1 class="title">Spli<br />tter</h1>
    </header>

    <main class="card">
      <section class="card__section card__section--left">
        <label for="bill" class="card__section__label">Bill</label>
        <div class="card__section__input-wrapper card__section__input-wrapper--bill">
          <input type="number" name="bill" id="bill" placeholder="0" min="0" step="any" required />
        </div>
        <p class="card__section__tip-title">Select Tip %</p>
        <div class="card__section__btns-wrapper">
          <button class="card__section__btns-wrapper__btn" data-percent="5">5%</button>
          <button class="card__section__btns-wrapper__btn" data-percent="10">10%</button>
          <button class="card__section__btns-wrapper__btn card__section__btns-wrapper__btn--active" data-percent="15">15%</button>
          <button class="card__section__btns-wrapper__btn" data-percent="25">25%</button>
          <button class="card__section__btns-wrapper__btn" data-percent="50"> 50%</button>
          <input type="number" name="custom" id="custom" placeholder="Custom" aria-label="add custom tip amount (in percent)" min="0" step="any" />
        </div>
        <div class="error-wrapper">
          <label for="people" class="card__section__label card__section__label--people">Number of People</label>
          <span class="card__section__error" role="alert">Can't be zero</span>
        </div>
        <div class="card__section__input-wrapper card__section__input-wrapper--people">
          <input type="number" name="people" id="people" placeholder="0" min="0" required />
        </div>
      </section>

      <section class="card__section card__section--right">
        <div>
          <div class="card__section__container card__section__container--tip">
            <p class="card__section__container__title" id="tip-amount"><span>Tip Amount</span><span>/ person</span></p>
            <span class="card__section__container__amount" aria-live="polite" aria-labelledby="tip-amount" aria-atomic="true">$4.27</span>
          </div>
          <div class="card__section__container card__section__container--total">
            <p class="card__section__container__title" id="total-person"><span>Total</span><span>/ person</span></p>
            <span class="card__section__container__amount" aria-live="polite" aria-labelledby="total-person" aria-atomic="true">$32.79</span>
          </div>
        </div>
        <button class="card__section__reset-btn">
          <span class="card__section__reset-btn__shadow"></span>
          <span class="card__section__reset-btn__edge"></span>
          <span class="card__section__reset-btn__front">Reset</span>
        </button>
      </section>
    </main>

    <footer >
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/FarisPalayi">Faris P</a>.
      </div>
    </footer>
  </body>
</html>
